<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--css file-->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
    <main>
      <section>
        <div class="summary-card">
          <header>
            <img src="images/illustration-hero.svg" alt="hero image">
          </header>
          <div class="Card-content">
            <h2>Order Summary</h2>
            <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
            <div class="plan">
              <div class="price">
                <div class="image">
                  <img src="images/icon-music.svg" alt="icon music">
                </div>
                <div>
                  <span>Annual Plan</span>
                  <span>$59.99/year</span>
                </div>
              </div>
              <button>Change</button>
            </div>
            <div class="action">
              <a href="#">Proceed to Payment</a>
              <a href="">Cancel Order</a>
            </div>
          </div>
        </div>
      </section>
    </main>




  
  <div class="attribution">
    Challenge by <a aria-label="Link to Frontend Mentor, a platform to improve frontend design and development skills" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" aria-label="Link to the web designer's profile" href="https://www.frontendmentor.io/profile/Mahmoud-Attalla">Mahmoud Abd-El-Fattah</a>.
  </div>
</body>
</html>
